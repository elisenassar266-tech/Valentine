<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>üíå Georges</title>

  <style>
    :root{
      --pink:#ff3b7b;
      --pink2:#ff8fb8;
      --bg1:#ffe6f1;
      --bg2:#fff7fb;
      --text:#1f2937;
      --muted:#6b7280;
      --card: rgba(255,255,255,.78);
      --border: rgba(255,255,255,.55);
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;
      background:
        radial-gradient(900px 600px at 15% 10%, #ffd1e4 0%, transparent 60%),
        radial-gradient(700px 500px at 85% 20%, #ffd3ef 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* Floating hearts */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.35;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) scale(.9); opacity:0; }
      10%{ opacity:.35; }
      to{ transform: translateY(-20vh) translateX(var(--drift)) scale(1.3); opacity:0; }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(16px, 4vw, 28px);
    }

    .card{
      width: min(520px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 32px);
      text-align:center;
    }

    .badge{
      display:inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(0,0,0,.05);
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 14px;
    }

    h1{
      margin: 0 0 12px;
      font-size: clamp(24px, 6vw, 32px);
      line-height:1.1;
      letter-spacing:-0.02em;
    }

    p{
      margin: 0 0 22px;
      font-size: clamp(15px, 4vw, 17px);
      color: var(--muted);
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius:20px;
      padding: 14px 22px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      min-width:140px;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .12s ease;
    }

    button:active{ transform: scale(.97); }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }

    .no{
      background: rgba(255,255,255,.9);
      color:#111827;
      border: 1px solid rgba(0,0,0,.06);
    }

    .result{
      margin-top:22px;
      padding:16px;
      border-radius:22px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.05);
      display:none;
      animation: pop .25s ease;
    }

    .result h2{
      margin:0 0 6px;
      font-size:20px;
    }

    .result p{
      margin:0;
      font-size:15px;
      color: var(--muted);
    }

    @keyframes pop{
      from{ transform: scale(.96); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="badge">üíó Georges Akl</div>

      <h1>Will you be my Valentine? üíò</h1>
      <p>Be honest‚Ä¶ there *is* a right answer üòå</p>

      <div class="btnRow">
        <button class="yes" id="yesBtn">Yes üíñ</button>
        <button class="no" id="noBtn">No üôÑ</button>
      </div>

      <div class="result" id="result">
        <h2>YAAAY üíû</h2>
        <p>You just made me the happiest girl ü•∞</p>
      </div>
    </div>
  </div>

  <script>
    /* floating hearts */
    const hearts = document.getElementById("hearts");
    const emojis = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = 14 + Math.random()*18 + "px";
      h.style.animationDuration = 6 + Math.random()*7 + "s";
      h.style.setProperty("--drift", (Math.random()*120 - 60) + "px");
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), 9000);
    }
    for(let i=0;i<10;i++) setTimeout(spawnHeart, i*250);
    setInterval(spawnHeart, 600);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");

    yesBtn.onclick = () => {
      result.style.display = "block";
      launchConfetti();
    };

    function dodge(){
      const x = Math.random()*220 - 110;
      const y = Math.random()*160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      dodge();
    }, {passive:false});

    noBtn.onclick = () => {
      result.style.display = "block";
      result.querySelector("h2").textContent = "Nice try üòè";
      result.querySelector("p").textContent = "I‚Äôll still take that as a YES üíñ";
      launchConfetti(900);
    };

    /* confetti */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function resize(){
      canvas.width = innerWidth * devicePixelRatio;
      canvas.height = innerHeight * devicePixelRatio;
    }
    resize();
    addEventListener("resize", resize);

    function launchConfetti(ms=1200){
      const pieces=[];
      const colors=["#ff3b7b","#ff8fb8","#ffd1e4","#ffffff"];
      for(let i=0;i<140;i++){
        pieces.push({
          x: canvas.width/2,
          y: canvas.height/2,
          vx:(Math.random()*10-5)*devicePixelRatio,
          vy:(Math.random()*-12-6)*devicePixelRatio,
          g:0.35*devicePixelRatio,
          s:(4+Math.random()*6)*devicePixelRatio,
          c:colors[Math.floor(Math.random()*colors.length)],
          life:ms
        });
      }
      function frame(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p=>{
          p.life-=16;
          p.vy+=p.g;
          p.x+=p.vx;
          p.y+=p.vy;
          ctx.fillStyle=p.c;
          ctx.fillRect(p.x,p.y,p.s,p.s);
        });
        if(pieces.some(p=>p.life>0)) requestAnimationFrame(frame);
      }
      frame();
    }
  </script>
</body>
</html>
