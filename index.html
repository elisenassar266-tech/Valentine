<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’– A Question for You</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
    }

    .card {
      background: white;
      padding: 30px 26px;
      border-radius: 22px;
      width: min(420px, 90%);
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 16px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    .yes {
      background: #ff4d8d;
      color: white;
      box-shadow: 0 6px 20px rgba(255,77,141,0.4);
    }

    .no {
      background: #f2f2f2;
      color: #333;
    }

    #answer {
      margin-top: 22px;
      font-size: 18px;
      font-weight: 600;
      display: none;
      color: #ff4d8d;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>I have only one questionâ€¦ and one correct answer ðŸ¥°</p>

    <div class="buttons">
      <button class="yes" onclick="yes()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™„</button>
    </div>

    <div id="answer">YAY ðŸ’ž I knew it!</div>
  </div>

  <script>
    function yes() {
      document.getElementById("answer").style.display = "block";
    }

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
